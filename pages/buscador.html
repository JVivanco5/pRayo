<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Buscador</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/style.css" />

    <script>
        $(document).ready(function () {

            $("#enviar").click(function () {

                $.get("https://vpic.nhtsa.dot.gov/api/vehicles/getmodelsformake/hyundai?format=json",
                    function (data) {
                      $.each(data,
                      function(i,item){
                          $("#vehiculos").append(
                            "<tr><td>"+item.Make_ID+"</td><tr>"

                          )

                      }) 

                    })
            })
        })
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Datos de vehiculos</h1>
            <h5>Vehiculos</h5>
        </div>
        <div class="row">
            <button class="btn btn-primary" id="enviar">Traer Datos</button>
        </div>
        <div class="row">
            <table class="table" id="vehiculos">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Marca</th>
                        <th scope="col">ID Modelo</th>
                        <th scope="col">Modelo</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
